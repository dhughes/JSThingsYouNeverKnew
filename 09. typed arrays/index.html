    <script>
        function testGame(){
            Klondike.automaticallyCreateStringRepresentation = true;
            
            var gameState = Klondike.newGame(1);
            console.log(gameState.stringRepresentation);
            
            var started = +new Date();
            
            Player.isWinnable(gameState, function(winnable){
                var time = (+new Date()) - started;
                
                if(winnable){
                    console.log("This game is winnable! (" + time + "ms)");
                } else {
                    console.log("This game is a looser. (" + time + "ms)");
                }
            })
        }
